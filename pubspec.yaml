name: ankush_medical_store
description: Offline billing application for Ankush Medical Store
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # CSV handling
  csv: ^5.1.1
  
  # PDF Generation and Printing
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # File handling
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  
  # Share functionality
  share_plus: ^7.2.2
  
  # Date formatting
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

# App icon configuration
flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "Logos/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/stocks/
    - assets/bills/
    - Logos/
